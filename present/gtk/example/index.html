<script src="http://d3plus.org/js/d3.js"></script>
<script src="http://d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>
  d3.json("myjson.json",function(data){
  d3plus.viz()
    .container("#viz")
    .type("tree_map")
    .data(data)
    .id(["csoport","name"])
  	.title("Cim")
    .depth(1)
    .color("name")
    .size("value2")
    .y("value")
    .x("value2")
    .draw()
  })
</script>
