<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #vizzuCanvas {
      width: 680px;
      height: 446px;
    }
  </style>
</head>

<body>
  <div id="vizzuCanvas"></div>
  <script type="module">
    import Vizzu from
      'https://cdn.jsdelivr.net/npm/vizzu@0.3.1/dist/vizzu.min.js';

    let chart = new Vizzu('vizzuCanvas');

    chart.animate({
      data: { "series": [{ "name": "Honap", "type": "dimension", "values": ["Jan.", "Feb.", "M\u00e1r.", "\u00c1pr.", "M\u00e1j.", "J\u00fan.", "J\u00fal.", "Aug.", "Szep.", "Okt.", "Nov.", "Dec."] }, { "name": "Havi naps\u00fct\u00e9ses \u00f3r\u00e1k sz\u00e1ma", "type": "measure", "values": [7.1, 9.9, 16.5, 17.5, 23.1, 23.8, 27.4, 26.2, 20.5, 16.6, 7.5, 5.5] }] },
      config: {
        channels: {
          x: { set: ['Honap'] },
          y: { set: ['Havi naps\u00fct\u00e9ses \u00f3r\u00e1k sz\u00e1ma'] },
          label: { set: ['Havi naps\u00fct\u00e9ses \u00f3r\u00e1k sz\u00e1ma'] }
        },
        title: 'Havi naps\u00fct\u00e9ses \u00f3r\u00e1k sz\u00e1ma Kolozsv\u00e1ron',
        geometry: 'line'
      }
    });

  </script>
</body>

</html>
