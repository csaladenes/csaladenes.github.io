<!doctype html>
<meta charset="utf-8">
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat')
</style>
<script src="//d3plus.org/js/d3.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>

  var data = [
     {"value": 100, "weight": .45, "type": "alpha"},
    {"value": 70, "weight": .60, "type": "beta"},
    {"value": 40, "weight": -.2, "type": "gamma"},
    {"value": 15, "weight": .1, "type": "delta"}
  ]

  var visualization = d3plus.viz()
    .container("#viz")
    .data(data)
    .type("scatter")
	.id("type")
	.background("none")
    .x({"value":"value","grid":false})
    .y({"value":"weight","grid":false})
	.axes({"background":{"color":"none","stroke":"none"}})
	.font({"family":"Montserrat","size":22,"color":"white"})
    .draw()

</script>
