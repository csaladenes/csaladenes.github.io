<!doctype html>
<meta charset="utf-8">
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat')
</style>
<script src="http://d3plus.org/js/d3.js"></script>
<script src="http://d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>

  var data = [
     {"value": 100, "name": "alpha"},
    {"value": 70, "name": "beta"},
    {"value": 40, "name": "gamma"},
    {"value": 15, "name": "delta"},
    {"value": 5, "name": "epsilon"},
    {"value": 1, "name": "zeta"}
  ]

  var visualization = d3plus.viz()
    .container("#viz")
    .data(data)
    .type("tree_map")
	.id("name")
	.background("none")
    .size("value")
	.axes({"background":{"color":"none","stroke":"none"}})
	.font({"family":"Montserrat","size":22,"color":"white"})
    .draw()

</script>
