<script src="http://d3plus.org/js/d3.js"></script>
<script src="http://d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>
  d3.json("uj2.json",function(data){
  d3plus.viz()
    .container("#viz")
    .type("bar")
    .data(data)
    .id("honap")
  	.y("ujmax")
    .x("honap2")
    .draw()
    .ui([{"method" : "y",
      "value"  :[{"Min":"ujmin"},{"Max":"ujmax"}],
      "label" : " "
    },{"method" : "x",
      "value"  :[{"Nev":"honap"},{"Szam":"honap2"}],
      "label" : " "
    }])
  })
</script>
