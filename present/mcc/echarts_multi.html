<body style="height: 100%; margin: 0">

  <script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};

    var option;

          'Szep.', 'Okt.', 'Nov.', 'Dec.']

      series: [{ "name": "Havi naps\u00fct\u00e9ses \u00f3r\u00e1k sz\u00e1ma", "type": "line", "data": [7.1, 9.9, 16.5, 17.5, 23.1, 23.8, 27.4, 26.2, 20.5, 16.6, 7.5, 5.5] }, { "name": "\u00c1tlagos min. h\u0151m\u00e9rs\u00e9klet (\u00b0C)", "type": "line", "data": [-6.5, -4.7, -0.6, 4.0, 8.6, 11.3, 12.7, 12.2, 8.9, 3.8, -0.7, -4.2] }, { "name": "\u00c1tlagos max. h\u0151m\u00e9rs\u00e9klet (\u00b0C)", "type": "line", "data": [0.3, 3.2, 10.0, 15.0, 20.3, 22.6, 24.5, 24.3, 20.7, 14.6, 6.3, 1.8] }, { "name": "\u00c1tl.\u00a0csapad\u00e9kmennyis\u00e9g\u00a0(mm)", "type": "line", "data": [2.4, 2.0, 2.2, 4.8, 6.9, 9.5, 8.1, 6.0, 3.6, 3.1, 3.0, 3.2] }, { "name": "Rekord max. h\u0151m\u00e9rs\u00e9klet (\u00b0C)", "type": "line", "data": [14.0, 19.3, 26.6, 30.2, 32.5, 36.0, 37.0, 38.0, 33.7, 32.6, 26.0, 18.7] }, { "name": "Rekord min. h\u0151m\u00e9rs\u00e9klet (\u00b0C)", "type": "line", "data": [-34.2, -32.5, -22.0, -8.4, -3.5, 0.4, 5.2, 3.5, -3.0, -8.8, -22.0, -28.0] }],

    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

</body>
